<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="node_modules/vue/dist/vue.js">

</script>

<body>
<!--view-->
<div id = "app">
    金额：<input type="text"  v-model="num"/> $<br/>
<!--    增加：<button v-on:click="num++">+</button><br/>-->
<!--    减少：<button v-on:click="num&#45;&#45;">-</button><br/>-->
    增加：<button v-on:click="printNumAdd">+</button><br/>
    减少：<button v-on:click="printNumSub">-</button><br/>
    <h1>{{name}}超级棒！！ 赚到了 ${{num}} </h1>
</div>

</body>
</html>
<script>
 const vueApp = new Vue({
     // 选择器 el即element，该vue实例要渲染的页面元素
     el:"#app",
     // 声明了el和data后model和view就被自动关联起来了（双向）
     data:{
         // model(数据)
         name:"迪哥x",
         num: 10,
     },
     methods:{
         // 等价上面的v-on:click="num++">
         printNumAdd() {
             // this.num++; this代表当前实例
             vueApp.$data.num++;
             console.log(this);
             alert(vueApp.$data.num);
         },
         // 等价上面的v-on:click="num--">
         printNumSub() {
             vueApp.$data.num--;
             alert(vueApp.$data.num);
         }
     },
     beforeCreate: function() {
         //
     }



 });
</script>
